<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario login</title>
</head>
<body>
    <div class="form">
        <img src="img/usuario.png" alt="usuario">
        <p class="text">Iniciar sesion</p>
        <form class="login-form">
            <input type="email" placeholder="Email" class="input-email">
            <input type="password" placeholder="Password" class="input-password">
            <button class="button-init">Entrar</button>
            <button class="button-olvide">Olvide mi password</button>
        </form>
    </div>
</body>
</html>
